<div class="widget-box">
      <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
        <h5>添加学员</h5>
      </div>
      <div class="widget-content nopadding">
        <form action="#" method="get" class="form-horizontal">
          <div class="control-group">
            <label class="control-label">姓名:</label>
            <div class="controls">
              <input type="text" class="span11" placeholder="点击输入姓名">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">性别:</label>
            <div class="controls">
            
                   <label>
                  <input type="radio" name="radios" />
                  男</label>
                <label>
                  <input type="radio" name="radios" />
                  女</label>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">年龄:</label>
            <div class="controls">
              <input type="text" class="span11" placeholder="请输入年龄">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">身份证号:</label>
            <div class="controls">
              <input type="text" class="span11" placeholder="请输入身份证号">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">手机号:</label>
            <div class="controls">
              <input type="text" class="span11" placeholder="请输入手机号">
             </div>
          </div>
           <div class="control-group">
            <label class="control-label">籍贯:</label>
            <div class="controls">
              <input type="text" class="span11" placeholder="请输入籍贯">
             </div>
          </div>
          <div class="control-group">
            <label class="control-label">现住址:</label>
            <div class="controls">
              <input type="text" class="span11" placeholder="请输入现住址">
             </div>
          </div>
           <div class="control-group">
            <label class="control-label">校区:</label>
            <div class="controls">
             <select >
                <option value="1" selected>北京校区</option>   
                <option value="2">上海校区</option>   
                <option value="3">广州校区</option>   
                <option value="4">天津校区</option>   
                <option value="5">深圳校区</option> 
                </select>
             </div>
          </div>
          <div class="control-group">
            <label class="control-label">班级:</label>
            <div class="controls">
              <input type="text" class="span11" placeholder="请输入班级">
             </div>
          </div>

          <div class="control-group">
            <label class="control-label">学员状态:</label>
            <div class="controls">
              <select>
                <option value="1" selected>在读</option>
                <option value="2">休学</option>   
                <option value="3">退学</option>   
                <option value="4">插班</option>   
                <option value="5">毕业</option>        
                </select>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-success">添加</button>
          </div>
        </form>
      </div>
    </div>
</div>
</div>
